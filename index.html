<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Easy Rent</title>
  <script src="Easy-Rent/jquery-3.0.0.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .container{
      padding: 20px;
    }
    .tabs, .foot{
      padding: 10px;
    }
    .tabs > .btn{
      margin-right: 8px;
    }
    .house_ul{
      padding: 0;
    }
    .house_li{
      list-style-type: none;
      background-color: #eeeeee;
      border-radius: 40px;
      padding: 20px;
      margin: 10px;
    }
    .house_li:after{
      content: '';
      display: block;
      clear: both;
    }
    .house_li > .left{
      float: left;
      padding-right: 10px;
      text-align: center;
    }
    .house_li > .right{
      float: left;
      font-size: 18px;
    }
    .last_view{
      color: gray;
      font-size: 14px;
    }
    .price{
      color: #F60;
    }
  </style>
</head>
<body>
<div id="container">
  <div class="tabs">
    <div class="btn btn-success load_more">Load more</div>
  </div>
  <div class="body_591">
    請安裝套件
  </div>
  <div class="foot">
    <div class="btn btn-success load_more">Load more</div>
  </div>
</div>
</body>
</html>
